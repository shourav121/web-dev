<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="blue">
        <caption>Price list</caption>
        <tr>
            <th>items</th>
            <th>price</th>
        </tr>
        <tr>
            <td>samosa</td>
            <td>10</td>
        </tr>
        <tr>
            <td>cold ice</td>
            <td>40</td>
        </tr>
        <tr>
            <td>fruit</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
